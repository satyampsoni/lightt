<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Vote!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #1a1a2e;
      color: #fff;
      transition: background 0.3s ease;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
    }

    .screen.active { display: flex; }

    /* Waiting */
    #waiting-screen { text-align: center; padding: 2rem; }

    #waiting-screen .pulse {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 2rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    #waiting-screen h2 { font-size: 1.5rem; font-weight: 300; opacity: 0.7; }

    /* Vote */
    #vote-screen { justify-content: stretch; }

    #question-bar {
      background: rgba(0,0,0,0.4);
      padding: 1.2rem 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #buttons-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .vote-btn {
      flex: 1;
      border: none;
      cursor: pointer;
      font-size: 2.5rem;
      font-weight: 800;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .vote-btn:active { filter: brightness(0.85); transform: scale(0.98); }

    #btn-green { background: #2ecc71; }
    #btn-red { background: #e74c3c; }

    /* Voted */
    #voted-screen { text-align: center; }
    #voted-screen .checkmark { font-size: 5rem; margin-bottom: 1rem; }

    #voted-screen h1 {
      font-size: 2rem;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    /* Results */
    #result-screen { background: #1a1a2e; text-align: center; padding: 2rem; }
    #result-screen h2 { font-size: 1.4rem; font-weight: 300; opacity: 0.7; margin-bottom: 1rem; }
    #result-text { font-size: 2rem; font-weight: 700; }

    /* Session ended */
    #ended-screen { text-align: center; padding: 2rem; }
    #ended-screen h1 { font-size: 2rem; font-weight: 300; opacity: 0.7; }
  </style>
</head>
<body>

  <div id="waiting-screen" class="screen active">
    <div class="pulse"></div>
    <h2>Waiting for question...</h2>
  </div>

  <div id="vote-screen" class="screen">
    <div id="question-bar">
      <span id="question-text"></span>
    </div>
    <div id="buttons-container">
      <button class="vote-btn" id="btn-green" onclick="vote('green')">YES</button>
      <button class="vote-btn" id="btn-red" onclick="vote('red')">NO</button>
    </div>
  </div>

  <div id="voted-screen" class="screen">
    <div class="checkmark">&#10003;</div>
    <h1>Voted!</h1>
  </div>

  <div id="result-screen" class="screen">
    <h2>Results</h2>
    <div id="result-text"></div>
  </div>

  <div id="ended-screen" class="screen">
    <h1>Thanks for participating!</h1>
  </div>

  <script>
    const API = '/api/game';
    // Unique voter ID per browser session
    let voterId = sessionStorage.getItem('voterId');
    if (!voterId) {
      voterId = Math.random().toString(36).slice(2) + Date.now().toString(36);
      sessionStorage.setItem('voterId', voterId);
    }

    let currentQuestion = null;
    let hasVoted = false;
    let pollTimer = null;
    let currentScreen = 'waiting-screen';

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      currentScreen = id;
    }

    async function vote(color) {
      if (hasVoted) return;
      hasVoted = true;
      document.body.style.background = color === 'red' ? '#e74c3c' : '#2ecc71';
      showScreen('voted-screen');

      try {
        await fetch(`${API}?action=vote`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ color, voterId })
        });
      } catch {}
    }

    // Poll server for state changes
    async function poll() {
      try {
        const res = await fetch(`${API}?action=status`);
        const data = await res.json();

        if (!data.sessionActive) {
          showScreen('ended-screen');
          document.body.style.background = '#1a1a2e';
          return;
        }

        // New question appeared
        if (data.question && data.question !== currentQuestion && data.votingOpen) {
          currentQuestion = data.question;
          hasVoted = false;
          document.getElementById('question-text').textContent = data.question;
          document.body.style.background = '#1a1a2e';
          showScreen('vote-screen');
        }

        // Voting closed â€” show results
        if (data.question && !data.votingOpen && currentScreen !== 'result-screen' && currentScreen !== 'waiting-screen') {
          const total = data.total;
          if (total === 0) {
            document.getElementById('result-text').textContent = 'No votes received';
          } else {
            const greenPct = Math.round((data.votes.green / total) * 100);
            const redPct = 100 - greenPct;
            document.getElementById('result-text').innerHTML =
              `<span style="color:#2ecc71">YES ${greenPct}%</span> &mdash; <span style="color:#e74c3c">NO ${redPct}%</span>`;
          }
          document.body.style.background = '#1a1a2e';
          showScreen('result-screen');
        }

        // Question was reset (between questions)
        if (!data.question && currentQuestion !== null) {
          currentQuestion = null;
          document.body.style.background = '#1a1a2e';
          showScreen('waiting-screen');
        }
      } catch {}
    }

    // Start polling
    pollTimer = setInterval(poll, 800);
    poll();
  </script>
</body>
</html>
